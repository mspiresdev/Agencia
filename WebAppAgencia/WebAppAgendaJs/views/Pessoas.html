<div class="container">
   <h2>{{}}</h2>
   

    <div class="form-group">
     
            <input type="text" placeholder="Pesquisar" ng-model="busca" class="form-control" />

    </div>
    <br />
    <table class="table table-bordered" ng-show="pessoas.length">
        <thead>
            <tr>
                <th>Nome</th>

                <th ng-if="pessoas[0].cpf.length > 0">CPF</th>

                <th ng-if="pessoas[0].cnpj.length > 0">CNPJ</th>
              

            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="pessoa in pessoas | filter: busca | itemsPerPage:5" ng-show="pessoas.length">
                <td>{{pessoa.nome}}</td>
                <td ng-if="pessoas[0].cpf.length > 0">{{pessoa.cpf}}</td>
                <td ng-if="pessoas[0].cnpj.length > 0">{{pessoa.cnpj}}</td>
               
                <td>
                    <a href="#/pessoa/{{pessoa.id}}" class=" waves-effect waves-ligh btn btn-horizontal left btn-lg">
                        <span class="glyphicon glyphicon-save"></span> Editar
                    </a>
                </td>
                <td>
                    <button  class="btn btn-default" ng-click="del(pessoa)" data-placement="top" data-original-title="Remover Inscrição"><span class="glyphicon glyphicon-remove-sign"></span></button>

                </td>
            </tr>
        </tbody>
    </table>
    <a href="#/pessoa/0"><button type="button" class="btn btn-secondary btn-lg btn-block">Incluir Pessoa</button></a> 

    <div class="text-center" ng-if="pessoas.length > 0">
        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" auto-hide="true"></dir-pagination-controls>
    </div>
    <div ng-show="!pessoas.length">A pesquisa não encontrou resultado.</div>
</div>
