<div class="container">
   <h2>{{}}</h2>
   

    <div class="form-group">
     
            <input type="text" placeholder="Pesquisar" ng-model="busca" class="form-control" />

    </div>
    <br />
    
    <table class="table table-bordered" ng-show="reservas.length">
        <thead>
            <tr>
                <th>Inicío</th>
                <th>Cliente</th>
                <th>Agencia</th>
                <th>Fornecedor</th>
                <th>Voo</th>
                <th>Fim</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="reserva in reservas | filter: busca | itemsPerPage:5" ng-show="reservas.length">
                <td>{{reserva.inicio | date}}</td>
                <td>{{reserva.cliente.nome}}</td>
                <td>{{reserva.agencia.nome}}</td>
                <td>{{reserva.fornecedor.nome}}</td>
                <td>{{reserva.noVoo}}</td>
                <td>{{reserva.fim | date}}</td>
                <td><a href="#/reserva/{{reserva.id}}" class="waves-effect waves-ligh btn btn-horizontal left btn-lg">
                        <span class="glyphicon glyphicon-save"></span> Editar
                    </a>
                </td>
                <td>
                    <button  class="btn btn-default" ng-click="del(reserva)" data-placement="top" data-original-title="Remover Inscrição"><span class="glyphicon glyphicon-remove-sign"></span></button>

                </td>
            </tr>
        </tbody>
    </table>

    <a href="#/reserva/0"><button type="button" class="btn btn-secondary btn-lg btn-block">Incluir Reserva</button></a> 
    <div class="text-center" ng-if="reservas.length > 0">
        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" auto-hide="true"></dir-pagination-controls>
    </div>
    <div ng-show="!reservas.length">A pesquisa não encontrou resultado.</div>
</div>
